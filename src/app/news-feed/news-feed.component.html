<mat-toolbar class="toolbar" color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="title">daily-news-feed</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-list>
      <div mat-list-item>
        <button mat-button class="fill-horizontal align-left" (click)="searchTopHeadlines()">All Sources</button>
      </div>
      <div mat-list-item *ngFor="let source of sources">
        <button mat-button class="fill-horizontal align-left" (click)="searchArticlesBySource(source)">{{source.name}}</button>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1 class="title" *ngIf="activeSource">Top Headlines from {{activeSource.name}}</h1>
    <h1 class="title" *ngIf="!activeSource">Top Headlines from All Sources</h1>
    <div fxLayout="row wrap">
      <mat-card class="card" *ngFor="let article of articles" fxLayout="column" fxLayoutAlign="space-between">
        <mat-card-title-group>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
        </mat-card-title-group>
        <img *ngIf="article.urlToImage && article.urlToImage.startsWith('https')" mat-card-image src={{article.urlToImage}}
          alt={{article.description}}>
        <mat-card-content>
          {{article.description}}
        </mat-card-content>
        <mat-card-actions>
          <a mat-button href={{article.url}} target="_blank">
            <mat-icon>visibility</mat-icon> More
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
